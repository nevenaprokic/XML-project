server.port = 8900

security.basic.enable: false
security.ignored=/**

server.servlet.context-path=/xml
base-server-url=http://localhost:8900/xml

#server.ssl.enabled=true

# EXIST connection configuration properties 

conn.user=admin
conn.password=

conn.host=localhost
conn.port=8080

# driver class
conn.driver=org.exist.xmldb.DatabaseImpl
conn.uri = xmldb:exist://localhost:8080/existA/xmlrpc



# FUSEKI connection configuration properties

# deployed as webapp 
conn.endpoint=http://localhost:8080/fusekiA

# dataset is the unit that is queried by a SPARQL query
# it consists of a default graph, and a number of named graphs
conn.dataset=AutorskoDelo

# SPARQL query endpoint
conn.query=query
# SPARQL update endpoint
conn.update=update
# graph store protocol
conn.data=data


security.jwt-token.secret 

# token is valid for 12 hours 60*1000 * 60 * 12
security.jwt-token.expires=43200000

easydrive-frontend-url=https://localhost:4200


spring.mail.host:smtp.gmail.com
spring.mail.port: 587
spring.mail.username: ${EMAIL_SENDER_ADDRESS}
spring.mail.password: ${EMAIL_SENDER_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.allow8bitmime =true
spring.mail.properties.mail.smtps.allow8bitmime =true
