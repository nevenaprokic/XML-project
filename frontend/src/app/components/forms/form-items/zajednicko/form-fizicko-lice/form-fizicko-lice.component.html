<div class="fizicko-lice" [formGroup]="form">
  <div class="input-lice">
    Ime:
    <mat-form-field appearance="fill">
      <input matInput placeholder="Petar" formControlName="ime" required (change)="emitForm()">
      <mat-error>Ime je obavezno</mat-error>
    </mat-form-field>
  </div>
  <div class="input-lice">
    Prezime:
    <mat-form-field appearance="fill">
      <input matInput placeholder="PeriÄ‡" formControlName="prezime" required (change)="emitForm()">
      <mat-error>Prezime je obavezno</mat-error>
    </mat-form-field>
  </div>
  <div class="input-drzavljanstvo" *ngIf="drzavljanstvo === true" >
    Drzavljanstvo:
    <mat-form-field appearance="fill">
      <input matInput formControlName="drzavljanstvo" (change)="emitForm()">
    </mat-form-field>
  </div>
</div>
