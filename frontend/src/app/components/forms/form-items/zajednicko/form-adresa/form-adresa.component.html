<div class="adresa" [formGroup]="form">
  <div class="row">
    <div class="input-adresa">
      Ulica:
      <mat-form-field appearance="fill">
        <input matInput placeholder="Somborska" formControlName="ulica" required (change)="emitForm()">
        <mat-error>Ulica je obavezna</mat-error>
      </mat-form-field>
    </div>
    <div class="input-adresa">
      Broj:
      <mat-form-field appearance="fill">
        <input matInput placeholder="13" formControlName="broj" type="number" min="1" (change)="emitForm()">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="input-adresa">
      Grad:
      <mat-form-field appearance="fill">
        <input matInput placeholder="Novi Sad" formControlName="grad" required (change)="emitForm()">
        <mat-error>Grad je obavezan</mat-error>
      </mat-form-field>
    </div>
    <div class="input-adresa">
      Poštanski broj:
      <mat-form-field appearance="fill">
        <input matInput placeholder="21000" formControlName="postanskiBroj" type="number" min="11000" max="40000" (change)="emitForm()">
      </mat-form-field>
    </div>
    <div *ngIf="drzava === true" class="input-adresa">
      Država:
      <mat-form-field appearance="fill">
        <input matInput placeholder="Republika Srbija" formControlName="drzava" (change)="emitForm()">
      </mat-form-field>
    </div>
  </div>
</div>
