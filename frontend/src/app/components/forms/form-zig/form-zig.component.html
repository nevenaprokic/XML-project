<div class="paper-form">
  <div class="header">
    <h1 class="title">ZAHTEV ZA PRIZNANJE ŽIGA</h1>
    <h4 class="title">Zavodu za intelektualnu svojinu, Kneginje Ljubice 5, 11000 Beograd</h4>
  </div>
  <form [formGroup]="this.zigForm">
    <div>
      <p class="description">1. Podnosilac prijave:</p>
      <app-form-izbor-lica (formReady)="addChildForm('podnosilacPrijave', $event)"
                           liceOdredjenje="podnosilacPrijave"></app-form-izbor-lica>
      <app-form-adresa (formReady)="addChildForm('podnosilacPrijaveAdresa', $event)"></app-form-adresa>
      <app-form-kontakt-podaci
        (formReady)="addChildForm('podnosilacPrijaveKontaktPodaci', $event)"></app-form-kontakt-podaci>
    </div>
    <div [formGroup]="form">
      <p class="description">2. Punomoćnik:</p>
      <app-form-izbor-lica (formReady)="addChildForm('punomocnik', $event)"
                           liceOdredjenje="punomocnik"></app-form-izbor-lica>
      <app-form-adresa (formReady)="addChildForm('punomocnikAdresa', $event)"></app-form-adresa>
      <app-form-kontakt-podaci (formReady)="addChildForm('punomocnikKontaktPodaci', $event)"></app-form-kontakt-podaci>
    </div>
    <div>
      <app-form-znak (formReady)="addChildForm('znak', $event)" (toggleEvent)="addNumber($event)"
                     (toggle)="toggle"></app-form-znak>
    </div>
    <div [formGroup]="form">
      <p class="description">10. Zatraženo pravo prvenstva i osnov:</p>
      <mat-form-field appearance="fill" class="input-zig">
        <input matInput formControlName="pravoPrvenstvaIOsnov">
      </mat-form-field>
    </div>
    <div>
      <p class="description">11. Plaćene takse:</p>
      <app-form-takse (formReady)="addChildForm('takse', $event)"></app-form-takse>
    </div>

    <div class="submit-item">
      <button class="submit-button" type="submit" (click)="onSubmit()">Pošalji zahtev</button>
    </div>
  </form>
</div>
